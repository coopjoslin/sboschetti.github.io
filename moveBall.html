<div id="ball" style="
  z-index:5;
  position:absolute;
  left:2px;
  top:2px;
  width:50px;
  height:50px;
  border-radius:50%;
  background:green"></div>

<script>

var velocity = 50;
var position = 0;
var Xmin = 0;
var Xmax = 500;
var ball = document.getElementById('ball');
var reverse = false;

// YOUR CODE 
// ----------------

function move(){


  if(reverse === false){
    position = position + velocity;
    
  } else{
    position = position - velocity;
  }
  ball.style.left = position + "px";

  if(position > Xmax || position === Xmin){
    reverse = !reverse;
  }
}

setInterval(move, 100);
</script>
